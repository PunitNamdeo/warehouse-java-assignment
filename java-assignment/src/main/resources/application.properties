# Development: Use local PostgreSQL database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/mydatabase
quarkus.datasource.username=admin
quarkus.datasource.password=admin123
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2

# Disable Dev Services - Using local PostgreSQL instance
quarkus.datasource.devservices.enabled=false

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# OpenAPI Code Generation
quarkus.openapi.generator.spec=warehouse-openapi.yaml
quarkus.openapi.generator.base-package=com.warehouse.api

# Enable OpenAPI/Swagger Documentation
quarkus.smallrye-openapi.enable=true
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.urls.Default=/openapi