version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13.3
    container_name: warehouse-postgres
    environment:
      POSTGRES_USER: quarkus_test
      POSTGRES_PASSWORD: quarkus_test
      POSTGRES_DB: quarkus_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quarkus_test -d quarkus_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - warehouse-network

  # Warehouse Application
  app:
    image: openjdk:17-slim
    container_name: warehouse-app
    working_dir: /app
    volumes:
      - ./target/java-code-assignment-1.0.0-SNAPSHOT.jar:/app/app.jar
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_USERNAME: quarkus_test
      QUARKUS_DATASOURCE_PASSWORD: quarkus_test
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/quarkus_test?sslmode=disable
      QUARKUS_DATASOURCE_JDBC_MAX_SIZE: 8
      QUARKUS_DATASOURCE_JDBC_MIN_SIZE: 2
    command: java -jar app.jar
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - warehouse-network

volumes:
  postgres_data:

networks:
  warehouse-network:
    driver: bridge
