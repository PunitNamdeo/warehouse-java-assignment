version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13.3
    container_name: warehouse-postgres
    environment:
      POSTGRES_USER: quarkus_test
      POSTGRES_PASSWORD: quarkus_test
      POSTGRES_DB: quarkus_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quarkus_test -d quarkus_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - warehouse-network

  # Warehouse Application
  app:
    image: eclipse-temurin:17-jre-alpine
    container_name: warehouse-app
    working_dir: /app
    volumes:
      - ./target/quarkus-app:/app
    ports:
      - "8080:8080"
    environment:
      QUARKUS_PROFILE: prod
      QUARKUS_DATASOURCE_DB_KIND: postgresql
      QUARKUS_DATASOURCE_USERNAME: quarkus_test
      QUARKUS_DATASOURCE_PASSWORD: quarkus_test
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/quarkus_test
      QUARKUS_DATASOURCE_JDBC_MAX_SIZE: 8
      QUARKUS_DATASOURCE_JDBC_MIN_SIZE: 2
      QUARKUS_DATASOURCE_DEVSERVICES_ENABLED: "false"
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: update
    command: java -jar /app/quarkus-run.jar
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - warehouse-network

volumes:
  postgres_data:

networks:
  warehouse-network:
    driver: bridge
